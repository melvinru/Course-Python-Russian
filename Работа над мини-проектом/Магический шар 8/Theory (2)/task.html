<h2 style="text-align: center;">Приветствие пользователя</h2>

<ol>
	<li>Выведите текстовое сообщение: <code>'Привет Мир, я магический шар, и я знаю ответ на любой твой вопрос.'</code>;</li>
	<li>Уточните как зовут пользователя;</li>
	<li>Выведите слова приветствия, например, <code>'Привет Тимур'</code>.</li>
</ol>
