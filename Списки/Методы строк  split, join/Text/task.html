<p>С помощью функции <code>list()</code> можно из строки получить список ее символов, а с помощью функции <code>join()</code> можно склеить элементы списка, вставляя между ними разделитель.</p>

<p>Что будет выведено в результате выполнения следующего программного кода? </p>

<pre><code class="language-python">s = 'BEEGEEK'
chars = list(s)
s = '**'.join(chars)
print(s)</code></pre>
